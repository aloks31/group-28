    #box > div{
        display: grid;
        width: 34.5%;
        margin: auto;
        grid-template-columns: .5fr;

        background-color: rgb(72,201,176);
        padding: 30px;
    }
    button{
        background-color: rgb(23,165,137) ;
        color: white;
        border: none;
    }
    h3{
        color: white;
        
    }
   

</style>
<body>
    <div id="box">
        <div>
        <h3>-Visitor-</h3>
        <input type="text" placeholder="Full name">

        <button>Return</button>
    </div>
    </div>
